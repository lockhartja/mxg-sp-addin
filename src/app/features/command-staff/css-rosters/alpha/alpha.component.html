<div class="content p-24">
    <p> <b>Alpha Roster</b> was last updated () </p>

    <ngx-datatable
        class="material"
        [rows]="rows"
        [loadingIndicator]="loadingIndicator"
        [columnMode]="'force'"
        [headerHeight]="48"
        [footerHeight]="56"
        [rowHeight]="'auto'"
        [scrollbarH]="true"
        [reorderable]="reorderable"
        [selectionType]="'checkbox'"
        [limit]="10"
    >
        <ngx-datatable-column
            [width]="48"
            [canAutoResize]="false"
            [sortable]="false"
        >
            <ng-template
                ngx-datatable-header-template
                let-value="value"
                let-allRowsSelected="allRowsSelected"
                let-selectFn="selectFn"
            >
                <mat-checkbox
                    [checked]="allRowsSelected"
                    (change)="selectFn(!allRowsSelected)"
                ></mat-checkbox>
            </ng-template>

            <ng-template
                ngx-datatable-cell-template
                let-value="value"
                let-isSelected="isSelected"
                let-onCheckboxChangeFn="onCheckboxChangeFn"
            >
                <mat-checkbox
                    [checked]="isSelected"
                    (change)="onCheckboxChangeFn($event)"
                ></mat-checkbox>
            </ng-template>
        </ngx-datatable-column>

        <ngx-datatable-column name="ID" prop="name"></ngx-datatable-column>

        <ngx-datatable-column
            name="Private Key ID"
            prop="privateKeyId"
        ></ngx-datatable-column>

        <ngx-datatable-column
            name="Public Key ID"
            prop="publicKeyID"
        ></ngx-datatable-column>

        <ngx-datatable-column
            name="Modified Date"
            prop="modifiedDate"
        ></ngx-datatable-column>

        <ngx-datatable-column
            name="Modified By"
            prop="modifiedBy"
        ></ngx-datatable-column>
    </ngx-datatable>
</div>
