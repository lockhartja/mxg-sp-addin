<div id="admin-page" class="page-layout simple right-sidebar" fxLayout="row">

        <div
            class="header accent-900 p-24 pb-0"
            fxLayout="column"
            fxLayoutAlign="space-between"
        >
            <div fxLayout="row" fxLayoutAlign="space-between start">
                <span
                    class="mat-display-1 my-0 my-sm-24 welcome-message"
                    [@animate]="{ value: '*', params: { x: '50px' } }"

                    Admin Dashboard...

            </div>
        </div>

        <div class="content">
            <mat-tab-group>
                <mat-tab label="Unit Members"> </mat-tab>
                <mat-tab label="Key File">
                    <app-admin-key-file></app-admin-key-file>
                </mat-tab>
                <mat-tab label="Unit Members"> </mat-tab>
                <mat-tab label="Unit Members"> </mat-tab>
            </mat-tab-group>
        </div>
    </div>
